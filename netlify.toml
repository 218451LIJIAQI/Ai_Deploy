[build]
  # Specify build directory for frontend application
  base = "moody-music"
  # Build command - using build script to handle permissions
  command = "chmod +x build.sh && ./build.sh"
  # Publish directory
  publish = "build"

# Functions configuration
[functions]
  directory = "functions"

# 🎵 Spotify 认证函数重定向 - 支持生产环境
[[redirects]]
  from = "/.netlify/functions/spotify-auth"
  to = "/.netlify/functions/spotify-auth"
  status = 200
  force = true

# Redirect rule for our Spotify function proxy.
# All requests from the frontend to /api/spotify/* will be forwarded
# to our Netlify function.
[[redirects]]
  from = "/api/spotify/*"
  to = "/.netlify/functions/spotify/:splat"
  status = 200
  force = true

# Single Page Application (SPA) redirect rule.
# This must come *after* other redirect rules.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # 🎵 支持 Spotify API 调用
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Build environment settings
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"
  REACT_APP_API_BASE_URL = "https://csc3600group5aiprojct.netlify.app"
  # 🎵 注意：敏感的 Spotify 凭据应该在 Netlify 控制台的环境变量中设置
  # 不要在这里设置 REACT_APP_SPOTIFY_CLIENT_SECRET！ 