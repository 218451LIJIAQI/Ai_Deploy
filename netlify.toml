[build]
  # Specify build directory for frontend application
  base = "moody-music"
  # Build command - using build script to handle permissions
  command = "chmod +x build.sh && ./build.sh"
  # Publish directory
  publish = "build"

# Functions configuration
[functions]
  directory = "functions"

# ğŸµ Spotify è®¤è¯å‡½æ•°é‡å®šå‘ - æ”¯æŒç”Ÿäº§ç¯å¢ƒ
[[redirects]]
  from = "/.netlify/functions/spotify-auth"
  to = "/.netlify/functions/spotify-auth"
  status = 200
  force = true

# Redirect rule for our Spotify function proxy.
# All requests from the frontend to /api/spotify/* will be forwarded
# to our Netlify function.
[[redirects]]
  from = "/api/spotify/*"
  to = "/.netlify/functions/spotify/:splat"
  status = 200
  force = true

# Single Page Application (SPA) redirect rule.
# This must come *after* other redirect rules.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # ğŸµ æ”¯æŒ Spotify API è°ƒç”¨
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

