<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- SEO and application metadata -->
    <meta
      name="description"
      content="Moodify - AI-powered music recommendation app that suggests songs based on your emotions and mood"
    />
    <meta name="keywords" content="music, mood, AI, emotion detection, Spotify, recommendations" />
    <meta name="author" content="Moodify Team" />
    
    <!-- Progressive Web App configuration -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Application title -->
    <title>Moodify - AI Music Recommendations</title>
  </head>
  <body>
    <!-- Fallback message for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Moodify requires JavaScript to function properly. Please enable JavaScript in your browser to continue.</p>
      </div>
    </noscript>
    
    <!-- Root element where the React application will be mounted -->
    <div id="root"></div>
    
    <!--
      React Application Entry Point
      
      This HTML file serves as a template for the Moodify React application.
      The build process will inject the compiled JavaScript and CSS files here.
      
      During development: Served by the React development server
      In production: Generated by 'npm run build' with optimized bundles
      
      The React application will replace the content of the #root div
      with the full Moodify user interface and functionality.
    -->
  </body>
</html>
